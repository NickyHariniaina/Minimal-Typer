<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Typing Test</title>
</head>

<body>

    <header>
        <h1>Minimal Typer</h1>
    </header>

    <main>
        <div class="results">
            <p id="wpm">...</p>
            <p id="status"></p>
            <p id="accuracy">...</p>
        </div>
        <p id="word-display"></p>
        <nav class="option">
            <button class="option__randomize">
                Under construction
            </button>
            <button class="option__settings">
                Under construction
            </button>
        </nav>
    </main>

    <!-- Modals, only shown if some buttons are pushed. -->
    <div class="score">
        <div class="score__quit" aria-selected="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        </div>
        <canvas id="wpm-stat"></canvas>
        <div class="score__stat">
            <div class="wpm">
                <h3>WPM</h3>
                <p></p>
            </div>
            <div class="accuracy">
                <h3>Accuracy</h3>
                <p></p>
            </div>
            <div class="mistake">
                <h3>Mistakes</h3>
                <p></p>
            </div>
            <div class="typed-word">
                <h3>Total word typed</h3>
                <p></p>
            </div>
        </div>
    </div>
    <div class="settings">
        <!-- Quit button to change later -->
        <div class="settings__quit" aria-selected="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        </div>
        <nav class="settings__navbar">
            <ul class="navbar__container">
                <li class="navbar__item navbar__item-selected navbar__item-mode">Mode</li>
                <li class="navbar__item navbar__item-appearance">Appearance</li>
                <!-- We should add more settings here later -->
            </ul>
        </nav>
        <section class="settings__content">
            <div class="mode">
                <div class="mode__level">
                    <h2>Choose your level</h2>
                    <div class="level__container">
                        <button class="level__easy current-game-mode">Easy</button>
                        <button class="level__medium">Medium</button>
                        <button class="level__hard">Hard</button>
                    </div>
                </div>
                <div class="mode__behavior">
                    <h2>Choose your game mode</h2>
                    <div class="behavior__container">
                        <div class="behavior__time">
                            <button class="time__fifteen current-game-mode">15 seconds</button>
                            <button class="time__thirty">30 seconds</button>
                            <button class="time__one-minute">60 seconds</button>
                            <button class="time__two-minutes">120 seconds</button>
                        </div>
                        <div class="behavior__words">
                            <button class="words__ten">10 words</button>
                            <button class="words__twenty-five">25 words</button>
                            <button class="words__fifty">50 words</button>
                            <button class="words__hundred">100 words</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="appearance">
                <h2>Choose a theme:</h2>
                <div class="appearance__theme">
                    <button class="theme__option theme__option-licorice">Licorice</button>
                    <button class="theme__option theme__option-linen">Linen</button>
                    <button class="theme__option theme__option-ocean">Ocean</button>
                    <button class="theme__option theme__option-crayola">Crayola</button>
                    <button class="theme__option theme__option-honeydew">Honeydew</button>
                    <button class="theme__option theme__option-gunmetal">Gunmetal</button>
                    <button class="theme__option theme__option-sunglow">Sunglow</button>
                    <button class="theme__option theme__option-duke-blue">Duke Blue</button>
                    <button class="theme__option theme__option-raisin-black">Raisin Black</button>
                    <button class="theme__option theme__option-mint">Mint</button>
                    <button class="theme__option theme__option-lavender">Lavender</button>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/script.js" type="module"></script>
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Import of Jquery, should replace by CDN later. -->
</body>
</html>
